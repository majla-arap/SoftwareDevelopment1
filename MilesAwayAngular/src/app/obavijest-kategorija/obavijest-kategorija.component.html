<body><p></p>

<div>
  <button type="button" class="button" (click)="btnNovi()">Dodaj novu kategoriju</button>
  <br>
  <br>

  <h4>Lista kategorija obavijesti</h4>
  <br>
  <table class="table table-warning">
    <tr>
      <th>ID</th>
      <th>Naziv</th>
      <th>Akcija</th>
    </tr>
    <tbody>
    <tr *ngFor="let s of getKategorijePodaci()">
      <td>{{s.obavijestKategorijeID}}</td>
      <td>{{s.naziv}}</td>
      <td>
        <button class="button" (click)="detalji(s)">Detalji</button>
        <button class="button" (click)="obrisi(s)">Obrisi</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</body>
<div [formGroup]="frmKategorijaPodaci" *ngIf="_isShow" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Add kategoriju</h5>
        <button type="button" class="btn-close" (click)="_isShow = false" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Naziv kategorije</label>
          <input type="text" formControlName="naziv" class="form-control" [(ngModel)]="naziv"  placeholder="Naziv kategorije">
          <small *ngIf="frmKategorijaPodaci.get('naziv')!.invalid && frmKategorijaPodaci.get('naziv')!.touched" class="text-danger">Unos obavezan</small>
          <br>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="_isShow = false" >Close</button>
        <button type="button" class="btn btn-primary" [disabled]="!validacija()" (click)="add()">Add</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="odabranaKategorija!=null && odabranaKategorija.prikazi" class="modal fade show" id="exampleModalLive1" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel1">Edit kategoriju obavijesti</h5>
        <button type="button" class="btn-close" (click)="odabranaKategorija.prikazi = false" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Naziv kategorije</label>
          <input type="text" class="form-control" [(ngModel)]="odabranaKategorija.naziv"  placeholder="Naziv kategorije">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="odabranaKategorija.prikazi = false" >Close</button>
        <button type="button" class="btn btn-primary" (click)="update()">Update</button>
      </div>
    </div>
  </div>
</div>
