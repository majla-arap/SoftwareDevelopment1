<body>
<p class="drzava">
</p>
<button class="button" (click)="btnNovi()">Nova država</button>
<br>
<br>

<h3>Lista država</h3>
<table class="table table-warning">
  <tr>
    <th>ID</th>
    <th>Naziv</th>
    <th>Akcija</th>
  </tr>
  <tbody>
  <tr *ngFor="let s of getDrzavaPodaci()">
    <td>{{s.id}}</td>
    <td>{{s.opis}}</td>
    <td>
      <button class="button" (click)="obrisi(s)">Obrisi</button>
    </td>
  </tr>
  </tbody>
</table>

<div [formGroup]="frmDrzavaPodaci"  *ngIf="_isShow" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Add država</h5>
        <button type="button" class="btn-close" (click)="_isShow = false" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Naziv države</label>
          <input type="text" formControlName="opis"  class="form-control" [(ngModel)]="opis"  placeholder="Naziv države">
          <small *ngIf="frmDrzavaPodaci.get('opis')!.invalid && frmDrzavaPodaci.get('opis')!.touched" class="text-danger">Unos obavezan</small>

        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="_isShow=false " >Close</button>
        <button type="button" class="btn btn-primary"[disabled]="!validacija()" (click)="add()">Add</button>
      </div>
    </div>
  </div>
</div>
</body>
