<p></p>

<div *ngIf="pilotLet!=null">
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Let ID</label>
    <div class="col-sm-4">
      <input [value]="pilotLet.letID" disabled class="form-control" >
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Šifra leta</label>
    <div class="col-sm-4">
      <input  [value]="pilotLet.sifraLeta" disabled class="form-control" >
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Polazište</label>
    <div class="col-sm-4">
      <input [value]="pilotLet.polaziste"  disabled class="form-control" >
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Destinacija</label>
    <div class="col-sm-4">
      <input [value]="pilotLet.destinacija"  disabled class="form-control" >
    </div>
  </div>

  <table class="table table-bordered">
    <thead>
    <tr>
      <th>ID</th>
      <th>Ime pilota</th>
      <th>Prezime pilota</th>
      <th>Broj dozvole</th>
      <th>Akcija</th>
    </tr>
    </thead>

    <tbody>
    <tr *ngFor="let s of pilotLet.pilotLetGet">
      <td>{{s.id}}</td>
      <td>{{s.ime}}</td>
      <td>{{s.prezime}}</td>
      <td>{{s.brojDozvole}}</td>
      <td>
        <a class="btn btn-link" (click)="detalji(s)">Uredi</a> <br>
        <a class="btn btn-link" (click)="delete(s)">Obriši</a> <br>
      </td>
    </tr>
    </tbody>
  </table>

  <button class="form-label" (click)="dodajPilot()">Dodaj pilota</button>
</div>

<div *ngIf="noviPilot!=null" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Novi pilot za {{pilotLet.sifraLeta}}</h5>
        <button type="button" class="btn-close" (click)="noviPilot=null" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Pilot</label>
          <select class="form-control" [(ngModel)]="noviPilot.pilotID" placeholder="Pilot">
            <option *ngFor="let a of pilotLet.piloti" value="{{a.pilotID}}">{{a.ime}} {{a.prezime}}</option>
          </select>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="noviPilot=null" >Close</button>
        <button type="button" class="btn btn-primary" (click)="add()">Save changes</button>
      </div>
    </div>
  </div>
</div>

<div *ngIf="odabraniPilot!=null" class="modal fade show" id="exampleModalLive1" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel1">Edit pilot za {{pilotLet.sifraLeta}}</h5>
        <button type="button" class="btn-close" (click)="odabraniPilot=null" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Pilot</label>
          <select class="form-control" [(ngModel)]="odabraniPilot.pilotID" placeholder="Pilot">
            <option *ngFor="let a of pilotLet.piloti" value="{{a.pilotID}}">{{a.ime}} {{a.prezime}}</option>
          </select>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="odabraniPilot=null" >Close</button>
        <button type="button" class="btn btn-primary" (click)="update()">Save changes</button>
      </div>
    </div>
  </div>
</div>
