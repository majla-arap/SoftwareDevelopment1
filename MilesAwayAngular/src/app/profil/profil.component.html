<body>
<p></p>


<div class="profil" *ngIf="kupac!=null">
  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Ime</label>
    <div class="input-container">
      <input [value]="kupac.ime" disabled class="form-control" >
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Prezime</label>
    <div class="input-container">
      <input [value]="kupac.prezime" disabled class="form-control" >
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Korisnicko ime</label>
    <div class="input-container">
      <input [value]="kupac.korisnickoIme" disabled class="form-control" >
    </div>
  </div>

  <div class="mb-3 row">
    <label class="col-sm-2 col-form-label">Email</label>
    <div class="input-container">
      <input [value]="kupac.email" disabled class="form-control" >
    </div>
  </div>
  <br>
  <button type="button" class="button" (click)="uredi()">Uredi podatke</button>
</div>


<div *ngIf="urediKupac!=null" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Uredi podatke</h5>
        <button type="button" class="btn-close" (click)="urediKupac = null" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <div class="mb-3">
          <label class="form-label">Ime</label>
          <input class="form-control" type="text"[(ngModel)]="urediKupac.ime"  placeholder="Ime">
        </div>

        <div class="mb-3">
          <label class="form-label">Prezime</label>
          <input class="form-control" type="text"[(ngModel)]="urediKupac.prezime"  placeholder="Prezime">
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input class="form-control" type="text"[(ngModel)]="urediKupac.email"  placeholder="Email">
        </div>

        <div class="mb-3">
          <label class="form-label">Korisnicko ime</label>
          <input class="form-control" type="text"[(ngModel)]="urediKupac.korisnickoIme"  placeholder="Korisnicko ime">
        </div>

        <div class="mb-3">

          <mat-label class="form-label">Lozinka</mat-label>
          <div class="pass">
            <input class="form-control" matInput type="password" [type]="hide ? 'password' : 'text' " [(ngModel)]="urediKupac.lozinka"  placeholder="Lozinka" >
            <i class="material-icons" matSuffix (click)="hide=!hide">
              {{hide? 'visibility':'visibility_off'}}
            </i>
          </div>

        </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="urediKupac = null " >Close</button>
        <button type="button" class="button" (click)="snimipodatke()">Save changes</button>
      </div>
    </div>
  </div>
</div>
</body>
