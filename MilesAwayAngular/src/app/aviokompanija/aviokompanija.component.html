<body>
<div class="aviokompanija">
  <button type="button" class="button" (click)="btnNovi()">Dodaj novu avikompaniju</button>
<br>
  <br>

  <h4>Lista aviokompanija</h4>

<table class="table table-warning">
  <tr>
    <th>ID</th>
    <th>Naziv</th>
    <th>Akcija</th>
  </tr>
  <tbody>
  <tr *ngFor="let s of getAviokompanijaPodaci()">
    <td>{{s.id}}</td>
    <td>{{s.opis}}</td>
    <td>
      <button class="button" (click)="obrisi(s)">Obrisi</button>
    </td>
  </tr>
  </tbody>
</table>
</div>
</body>
<div [formGroup]="frmAviokompanijaPodaci" *ngIf="_isShow" class="modal fade show" id="exampleModalLive" tabindex="-1" aria-labelledby="exampleModalLiveLabel" aria-modal="true" role="dialog" style="display: block;">
  <div class="modal-dialog" >
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLiveLabel">Add avikompanija</h5>
        <button type="button" class="btn-close" (click)="_isShow = false" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="mb-3">
          <label class="form-label">Naziv avikompanije</label>
          <input  type="text" formControlName="opis" class="form-control" [(ngModel)]="opis"  placeholder="Naziv aviokompanije">
          <small *ngIf="frmAviokompanijaPodaci.get('opis')!.invalid && frmAviokompanijaPodaci.get('opis')!.touched" class="text-danger">Unos obavezan</small>
          <br>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="_isShow = false" >Close</button>
        <button type="button" class="btn btn-primary" [disabled]="!validacija()" (click)="add()">Add</button>
      </div>
    </div>
  </div>
</div>
